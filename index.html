<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahoo Finance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <h1 class="text-center text-primary mb-4 p-2">TradingBot</h1>
  <div class="d-flex justify-content-center">
    <input class="form-control form-control-lg bg-dark text-secondary border-secondary w-auto shadow m-2" type="date"
      id="startDate" />
    <input class="form-control form-control-lg bg-dark text-secondary border-secondary w-auto shadow m-2" type="date"
      id="endDate" />

  </div>
  <div class="d-flex justify-content-center m-2">
    <select class="form-select form-select-sm w-auto" name="type" id="dataType">
      <option value="FNGU">FNGU</option>
      <option value="FNGD">FNGD</option>
    </select>
    <button class="btn btn-primary shadow-sm m-2" onclick="fetchHistorical(getDropdownValue())">Download Historical
      Data</button>
    <button class="btn btn-primary shadow-sm m-2" onclick="fetchHistoricalGraph(getDropdownValue())">Show Historical
      Graph</button>

    <button class="btn btn-success shadow-sm m-2" id="backtest-button" onclick="backtest()">Backtest</button>
  </div>
  <div class="d-flex justify-content-center">
    <canvas id="historicalGraph" style="width:100%;max-width:50%;"></canvas>
  </div>
  <div id="transactions" class="mt-4">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
