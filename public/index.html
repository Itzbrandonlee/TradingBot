<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahoo Finance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TradingBot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Actions
            </a>
            <ul class="dropdown-menu bg-dark text-light">
              <li><a class="dropdown-item text-light" href="index.html">Home</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-light" href="historical_graph.html">Historical Data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-light" href="backtest.html">Backtest</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-light" href="#">Select a Trading Algorithm</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <input class="form-control form-control-lg bg-dark text-secondary border-secondary w-auto shadow m-2" type="date"
      id="startDate" />
    <input class="form-control form-control-lg bg-dark text-secondary border-secondary w-auto shadow m-2" type="date"
      id="endDate" />

  </div>
  <div class="d-flex justify-content-center m-2">
    <select class="form-select form-select-sm w-auto" name="type" id="dataType">
     <option value="">Select an option</option> 
      <option value="FNGU">FNGU</option>
      <option value="FNGD">FNGD</option>
    </select>
    <select class="form-select form-select-sm w-auto ms-2" name="type" id="algoType">
      <option value="">Select an option</option> 
       <option value="SMA">SMA</option>
       <option value="MACD">MACD</option>
       <option value="BB">BB</option>
     </select>
    <button class="btn btn-primary shadow-sm m-2" onclick="fetchHistorical(document.getElementById('dataType').value)">Download Historical
      Data</button>
    <button class="btn btn-primary shadow-sm m-2" onclick="fetchHistoricalGraph(document.getElementById('dataType').value)">Show Historical
      Graph</button>

    <button class="btn btn-success shadow-sm m-2" id="backtest-button" onclick="backtest(document.getElementById('algoType').value)">Backtest</button>
  </div>
  <div class="d-flex justify-content-center">
    <canvas id="historicalGraph" style="width:100%;max-width:50%;"></canvas>
  </div>
  <div class="container-md">
    <table class="table table-dark table-striped" id="historicalTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="transactions" class="mt-4">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="/javascript/src/main.js"></script>
  <script src="/javascript/src/macd.js"></script>
  <script src="/javascript/src/bollinger.js"></script>
  <script src="/javascript/src/sma.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
